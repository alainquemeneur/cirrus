<!DOCTYPE html>
<html>

<head>
<title>Cirrus</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link rel="manifest" href="manifest.json" />
<link rel="icon" type="image/x-icon" href="/cirrus/cirrus2.png">
<link rel="stylesheet" href="/cirrus/themes/ohm.min.css" />
<link rel="stylesheet" href="/cirrus/themes/jquery.mobile.icons.min.css" />
<link rel="stylesheet" href="/jq/jquery.mobile.structure-1.4.5.min.css" />
<script src="/jq/demos/js/jquery.min.js"></script>
<script src="/jq/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
   <div data-role="page" data-theme="b">
      <div data-role="header" data-theme="b">
         <h1><img src="cirrus.png"></h1>
      </div>
      <div role="main" class="ui-content" data-theme="b">
         <p style="text-align:center"><strong>Connexion</strong></p>
         <form autocomplete="off" action="/cgi-bin/cirrus_checktotp.cgi" method="post" id="form" data-transition="none" data-rel="dialog">
            <div data-role="fieldcontain">
               <label for="txt-nom">Nom</label>
               <input type="text" name="txt-nom" id="txt-nom" value="">
            </div>
            <div data-role="fieldcontain">
               <label for="txt-password">Mot de passe</label>
               <input type="password" name="txt-password" id="txt-password" value="">
            </div>
            <button type="submit" data-mini="false" data-inline="false" data-theme="c" data-icon="action">Entrer</button>
         </form>
         <p style="text-align:center"><strong><a href="mailto:alain.quemeneur@gmail.com?subject=Mot de passe oublié">Mot de passe oublié</a></strong></p>
         <p style="text-align:center"><strong>Ou alors</strong></p>
         <a href="cirrus_newprofile.html" class="ui-btn ui-btn-c ui-corner-all mc-top-margin-1-5">Demander un compte</a>
      </div>
      <div data-role="footer" class="ui-bar" data-position="fixed" data-theme="b">
         <h4>Cirrus - Cloud privé (v1.27)</h4>
      </div>
   </div>
</body>
</html>
